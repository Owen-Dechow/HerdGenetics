{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Herd Genetics
        {% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
    <nav class="dark-to-light pad">
        <div class="path grid-auto-col">
            <a class="pad-small" href="/">Herd Genetics</a>
        </div>
        <div class="auth grid-auto-col">
            {% if user.is_authenticated %}
            {% if user.is_superuser %}
            <a class="pad-small" href="/admin/">Admin</a>
            {% endif %}
            <form method="POST" action="/auth/logout/" class="pad-small">
                {% csrf_token %}
                <button class="as-link" type="submit">Logout</button>
            </form>
            {% else %}
            <a class="pad-small" href="/auth/login">Login</a>
            <a class="pad-small" href="/auth/signup">Signup</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block main %}

        {% endblock main %}
    </main>
    <footer>
        Created by Owen Dechow
    </footer>
</body>

</html>
